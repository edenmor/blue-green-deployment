apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.environment.name }}-service
  namespace: flask-app
  labels:
    app: flask-app
    environment: {{ .Values.environment.name }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    app: flask-app
    environment: {{ .Values.environment.name }}
