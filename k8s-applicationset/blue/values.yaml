# Default values for flask-blue-app
replicaCount: 3

image:
  repository: flask-app
  pullPolicy: Never
  tag: "1.0.0"

environment:
  name: "blue"
  active: true

service:
  type: ClusterIP
  port: 8080
  targetPort: 5000

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

nodeSelector: {}
tolerations: []
affinity: {}
