apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-app-ingress
  namespace: flask-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: blue-green-demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: green-service  # Start with blue
            port:
              number: 8080
