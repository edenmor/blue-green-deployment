apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-deployment
  namespace: flask-app
  labels:
    app: flask-app
    version: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
      version: green
  template:
    metadata:
      labels:
        app: flask-app
        version: green
    spec:
      containers:
      - name: flask-app
        image: flask-green:latest
        imagePullPolicy: Never  # For Minikube
        ports:
        - containerPort: 5000
        env:
        - name: ENVIRONMENT
          value: "green"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
